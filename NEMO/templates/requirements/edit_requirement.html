{% extends 'base.html' %}
{% block title %}Edit Requirement{% endblock %}
{% block content %}
<h2>Edit Requirement</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ requirement.name }}" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ requirement.description }}</textarea>
    </div>
    <div class="form-group">
        <label>Resource Link</label>
        <input type="url" name="resource_link" class="form-control" value="{{ requirement.resource_link }}">
    </div>
    <div class="form-group">
        <label>Retrain Interval (days)</label>
        <input type="number" name="retrain_interval_days" class="form-control" value="{{ requirement.retrain_interval_days }}">
    </div>
    <div class="form-group">
        <label>Expected completion time (minutes)</label>
        <input type="number" name="expected_completion_time" class="form-control" value="{{ requirement.expected_completion_time }}">
    </div>
    <div class="form-group">
        <label>Login Requirement</label>
        <input type="checkbox" name="login_requirement_flag" class="form-control" {% if requirement.login_requirement_flag %}checked{% endif %}>
    </div>
    <button type="submit" class="btn btn-primary">Save Requirement</button>
</form>
{% endblock %}
