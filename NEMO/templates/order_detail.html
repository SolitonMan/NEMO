{% extends "base.html" %}
{% block content %}
<h2>Order {{ order.id }}</h2>
<ul>
    {% for item in order.items.all %}
    <li>{{ item.quantity }} of {{ item.consumable.name }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <button type="submit">Mark as Fulfilled</button>
</form>
{% endblock %}
