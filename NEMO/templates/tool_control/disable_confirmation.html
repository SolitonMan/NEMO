<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4>Disable Tool Confirmation</h4>
</div>

<div class="modal-body">
	<p>You have successfully finished using the {{ tool }}.</p>
	<button class="btn btn-default" onclick="window.location = '{% url 'tool_control' tool.id %}';">Close</button>
</div>
