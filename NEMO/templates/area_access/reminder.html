<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4 class="modal-title">Would you like to end your area access?</h4>
</div>

<div class="modal-body">
	You are currently charging area access time to the {{ area_access_record.area }}.  Now that you have finished using the {{ tool.name }}, would you also like to log out of the {{ area_access_record.area }}?
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-success" data-dismiss="modal" onclick="reload_page();">Continue charging area access</button><br><div style="height:10px"></div>
	<button type="button" class="btn btn-danger" data-dismiss="modal" onclick="end_area_access_charge_with_tool_percents();">Stop charging area access time</button>
</div>
